<html>
<head>
    <meta charset="UTF-8">
    <title>treant test</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
</head>
<body>

<div id="mocha"></div>

<div data-component="pagination" id="pagination">
    <a data-component="pagination:page-number"></a>
</div>

<div data-component="custom-pagination" id="pagination2">
    <a data-component="custom-pagination:page-number"></a>
</div>

<div id="scope">
    <div data-component="pagination" id="pagination3">
        <a data-component="pagination:page-number"></a>
    </div>
</div>

<div id="scope2">
    <div data-component="pagination"></div>
    <div data-component="pagination"></div>
    <div data-component="pagination"></div>
    <div data-component="pagination"></div>
</div>

<div data-component="pagination" id="pagination4">
    <a data-component="pagination:page-number"></a>
    <a data-component="pagination:page-number"></a>
    <a data-component="pagination:page-number"></a>
    <a data-component="pagination:page-number"></a>
</div>

<div component="pagination" id="custom-attribute"></div>

<div data-component="pagination"
     id="pagination5"
     custom-string="hello"
     number="10"
     boolean></div>

<div data-component="pagination" id="pagination6"></div>

<div data-component="base" id="base">
    <div data-component="base:title"></div>
    <button data-component="base:button"></button>
</div>

<div data-component="extended" id="extended" base-attribute>
    <div data-component="extended:title"></div>
    <button data-component="base:button"></button>
    <button data-component="extended:button"></button>
    <div data-component="extended:extra"></div>
</div>


<script type="text/javascript" src="../build/treant.debug.js"></script>
<script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
<script type="text/javascript" src="../node_modules/chai/chai.js"></script>
<!--<script type="text/javascript"></script>-->
<script type="text/javascript">
    mocha.setup("bdd")
</script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript">
    mocha.run()
</script>
</body>
</html>
